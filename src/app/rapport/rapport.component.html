<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>Rapports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Boutons de navigation -->
  <div class="button-row">
    <ion-button expand="block" color="primary">
      Bulletin
    </ion-button>
    <ion-button expand="block" routerLink="/list-presence" color="medium">
      Présence
    </ion-button>
  </div>

  <!-- Section Bulletin -->
  <ion-card class="rapport-card">
    <ion-card-header>
      <ion-card-title>Bulletins de notes</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="full" class="action-button ion-margin-top" (click)="toggleBulletins()">
        {{ showBulletins ? 'Masquer les bulletins' : 'Afficher les bulletins' }}
      </ion-button>

      <!-- Loader -->
      <ion-spinner *ngIf="loading" name="crescent" class="ion-margin-top"></ion-spinner>

      <!-- Affichage des bulletins -->
      <ion-list *ngIf="showBulletins && bulletins.length > 0">
        <ion-item *ngFor="let bulletin of bulletins">
          <ion-label>
            <h2>{{ bulletin.matiere }}</h2>
            <p>Note : {{ bulletin.note }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <p *ngIf="!loading && showBulletins && bulletins.length === 0">
        Aucun bulletin trouvé.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

<app-tab-bar></app-tab-bar>
