<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>Liste de présence</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Boutons de navigation -->
  <div class="button-row">
    <ion-button expand="block" routerLink="/rapport" color="medium">
      Bulletin
    </ion-button>
    <ion-button expand="block" color="primary">
      Présence
    </ion-button>
  </div>

  <!-- Section Liste de présence -->
  <ion-card class="rapport-card">
    <ion-card-header>
      <ion-card-title>Liste de présence</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Bouton d’action -->
      <ion-button expand="full" class="action-button ion-margin-top" (click)="togglePresences()">
        {{ showPresence ? 'Masquer la liste' : 'Afficher la liste de présence' }}
      </ion-button>

      <!-- Loader -->
      <ion-spinner *ngIf="loading" name="crescent" class="ion-margin-top"></ion-spinner>

      <!-- Liste de présence -->
      <ion-list *ngIf="showPresence && presences.length > 0">
        <ion-item *ngFor="let presence of presences">
          <ion-label>
            <h2>{{ presence.date }}</h2>
            <p>Status : {{ presence.status }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <!-- Message si vide -->
      <p *ngIf="!loading && showPresence && presences.length === 0">
        Aucune donnée de présence trouvée
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

<app-tab-bar></app-tab-bar>
