<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="profilData; else loading">
  <ion-card class="profile-card">

    <!-- Avatar avec initiales dynamiques -->
    <div class="avatar-container">
      <ion-avatar class="avatar-initiales">
        <span>{{ getInitiales() }}</span>
      </ion-avatar>
      <h2>{{ profilData.prenom }} {{ profilData.nom }}</h2>
    </div>

    <div class="profile-container">
      <div class="profile-item">
        <span class="label">Nom :</span>
        <span class="value">{{ profilData.nom }}</span>
      </div>

      <div class="profile-item">
        <span class="label">Prénom :</span>
        <span class="value">{{ profilData.prenom }}</span>
      </div>

      <div class="profile-item">
        <span class="label">Adresse :</span>
        <span class="value">{{ profilData.adresse }}</span>
      </div>

      <div class="profile-item">
        <span class="label">Email :</span>
        <span class="value">{{ profilData.email }}</span>
      </div>

      <div class="profile-item">
        <span class="label">Nom de l'enfant :</span>
        <span class="value">{{ profilData.nomEnfant }}</span>
      </div>
    </div>
  </ion-card>

  <!-- Bouton de déconnexion -->
  <ion-button expand="block" color="danger" (click)="logout()">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Déconnexion
  </ion-button>
</ion-content>

<ng-template #loading>
  <p>Chargement des données...</p>
</ng-template>

<app-tab-bar></app-tab-bar>
